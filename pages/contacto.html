<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sector donde los clientes nos pueden realizar cualquier tipo de dudas">
    <meta name="keywords" content="html, js, contacto, clientes, dudas, conexion">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- link de mi css -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto - Cialo deco</title>
</head>
<body>
    <div>
    <header class="headerGeneral">
        <a href="../index.html"><img src="../img/Cialodeco-removebg-preview.png" alt="imagen de logo de cialo deco" class="imgHeaderGeneral">
        </a>
        <h1 class="h1General">CONTACTO</h1>
        <nav class="navbar navbar-expand-lg bg-nav">
            <div class="container-fluid hamb">
              <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse row" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item col-3">
                    <a class="nav-link active" aria-current="page" href="../pages/catalogo.html">Catalogo</a>
                  </li>
                  <li class="nav-item col-3">
                    <a class="nav-link active" href="../pages/conocenos.html">Conocenos</a>
                  </li>
                  <li class="nav-item col-3">
                    <a class="nav-link active" href="../pages/contacto.html">Contacto</a>
                  </li>
                  <li class="nav-item col-3">
                    <a class="nav-link active" href="../pages/opiniones.html">Opiniones</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main class="mainGeneral mainContacto">
        <form action="" class="formContacto">
            <fieldset class="fieldsetConcacto">
                <legend class="legendContacto">
                    Dejanos tu consulta
                </legend>
                
                <div class="divForm">
                    <label for="Nombre" class="contacto"> Complete su nombre </label>
                    <input type="text" name="" placeholder="Tu nombre">
                </div>

                <div class="divForm">
                    <label for="Email" class="contacto"> Completa tu Email </label>
                    <input type="text" name="Email" placeholder="Email">

                </div>

                <div class="divForm">
                    <label for="pais" class="contacto"> Seleccione su pais </label>
                    <select name="" id="">
                        <option value="">Argentina</option>
                        <option value="">Chile</option>
                        <option value="">Uruguay</option>
                        <option value="">Brasil</option>
                        <option value="">Bolivia</option>
                        <option value="">Venezuela</option>
                        <option value="">Colombia</option>
                    </select>
                </div>

                <div class="divForm">
                    <label for="consulta" class="contacto">Dejanos tu consulta</label>
                    <input type="text" name="" placeholder="">
                </div>

                <div class="botonForm">
                    <input type="submit" value="ENVIAR" class="btnForm">
                </div>
            </fieldset>
        </form>
    </main>

    <footer class="footerGeneral">
        <h3>Nuestras redes</h3>
        <div class="logos">
          <div class="divInstagram">
              <a href="https://www.instagram.com/cialo.deco" target="_blank"> <img src="../img/icons8-instagram-64.png" alt="logo de instagram" class="logoInstagram"></a>
          </div>
          <div class="divFacebook">
              <a href="https://www.facebook.com/graciela.ciancio" target="_blank"> <img src="../img/logoface.png" alt=" logo de facebook" class="logoFacebook"></a>
          </div>
      </div>
      </footer>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        
</body>
</html>
